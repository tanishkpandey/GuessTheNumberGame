<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guess my number game">
  <meta name="keywords" content="HTML, CSS, JavaScript, Game">
  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Guess My Number</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>

  <div class="main">
  
    <header role="banner">
  
        <h1>Guess My Number</h1>
        <p class="number-range">(Between 1 and 20)</p>
        <section class="secret-number">
          <img src="/assets/question.gif" alt="question" class="question">
        </section>
  
    </header>

    <section>
  
      <div class="main-container container">
  
        <section class="left">
          <input type="number" class="number-input" />
          <div class="btn-col">
            <button type="submit" class="btn submit-number" onclick="checknumber()">Check!</button>
            <button type="button" class="btn again" onclick="resetgame()">Restart!</button>
          </div>
        </section>
  
        <section class="right">
          <h2 class="hints">All the bestğŸ‘</h2>
          <p class="label-score">Score: <span class="score">10</span></p>
          <p class="label-highscore">
            Highest Score: <span class="highscore">0</span>
          </p>
        </section>
  
      </div>
  
    </section>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>

</html>
